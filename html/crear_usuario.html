<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mascotas</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/crear_usuario.css" />
</head>
<body>
    <header>
        <div class="logoHeader">
            <img src="../images/LogoPetdiatria.png" height="150px" alt="Logo" />
        </div>
        <div class="containerops">
            <a href="instalaciones.html" class="opciones">Instalaciones</a>
            <a href="Promociones.html" class="opciones">Promociones</a>
            <a href="servicios.html" class="opciones">Servicios</a>
            <a href="contacto.html" class="opciones">Contacto</a>
            <div class="button-login-reg">
                <button type="submit" class="opcionesSignIn">Sign In</button>
                <button type="submit" class="opcionesRegister">Register</button>
            </div>
        </div>
    </header>

    <main>
        <div class="contenido" id="contenido">
            <h1>Registro de Usuario</h1>
            <p class="tblanco">Digite los siguientes datos para continuar con el registro</p>
            <form th:object="${usuario}" method="post" th:action="@{/usuario/agregar}" >
                <strong class="tcenter">Datos del usuario</strong>
                <div class="form-group">
                    <label for="nombrem">Cédula</label>
                    <input th:field="*{cedula}" type="text" name="cedulau" id="cedulau" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nombreu">Nombre</label>
                    <input th:field="*{nombre}" type="text" name="nombreu" id="nombreu" class="form-control">
                </div>
                <div class="form-group">
                    <label for="correou">Correo</label>
                    <input th:field="*{correo}" type="text" name="correou" id="correou" class="form-control">
                </div>
                <div class="form-group">
                    <label for="celularu">Celular</label>
                    <input th:field="*{celular}" type="text" name="celularu" id="celularu" class="form-control">
                </div>
                
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>        
    </main>

    <footer>
        <div class="copy">
            <p>Copyright &copy; 2024</p>
            <p>All rights reserved</p>
            <p>Dirección: Cra 7 #40 - 62</p>
        </div>
        <div class="nosotros">
            <h3>¿Quiénes somos?</h3>
            <img src="/images/ImagenFooter.jpeg" alt="Icono" class="icono">
            <a href="#contenido">
                <p>PetDiatria</p>
            </a>
        </div>
        <div class="redes-sociales">
            <h3>Redes Sociales</h3>
            <div class="redes">
                <a href="https://x.com/MiguelBayona26" target="_blank">
                    <img src="../images/xImage.png" height="30px" alt="X">
                </a>
                <a href="https://www.instagram.com/sergio_cuellar.11/" target="_blank">
                    <img src="../images/instagram.png" height="30px" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="../images/facebookimage.png" height="30px" alt="Facebook">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
