<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mascotas</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/mostrar_todas_mascotas.css">
</head>
<body>
    <header>
    
        <!--Se diseña el menu de opciones por medio de un contenedor para que el usuario se pueda mover
                tranquilamente por la pagina -->
        <div class="logoHeader">
            <img src="../images/LogoPetdiatria.png" height="150px" alt="Logo" />
        </div>
        <div class="containerops">
    
    
            <a href="instalaciones.html" class="opciones">Instalaciones</a>
            <a href="Promociones.html" class="opciones">Promociones</a>
            <a href="servicios.html" class="opciones">Servicios</a>
            <a href="contacto.html" class="opciones">Contacto</a>
            <div class="button-login-reg">
                <button type="submit" class="opcionesSignIn"> Sign In </button>
                <button type="submit" class="opcionesRegister"> Register </button>
            </div>
    
    
        </div>
    
    </header>

    <main>
    
        <div class="contenido" id="contenido">
            <div class="titulos">
                <br>
                <br>
            <h1>Usuarios</h1>
            </div>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Cédula</th>
                        <th>Mascotas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}" >
                        <td><a th:href="@{/usuario/find?id={id}(id=${usuario.id})}" th:text="${usuario.nombre}"></a></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.celular}"></td>
                        <td th:text="${usuario.cedula}"></td>
                        <td th:text="${usuario.mascotas != null ? #lists.size(usuario.mascotas) : 0}"></td>
                        <td><a href="#" th:href="@{/usuario/update/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
                            <a href="#" th:href="@{/usuario/delete/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer>
    
    
        <div class="copy">
    
            <p>Copyright &copy; 2024</p>
            <p>All rights reserved</p>
            <p>Direccion: Cra 7 #40 - 62</p>
    
        </div>
    
    
    
    
        <div class="nosotros">
            <h3>¿Quiénes somos?</h3>
            <img src="/images/ImagenFooter.jpeg" alt="Icono" class="icono">
            <a href="#contenido">
                <p>PetDiatria</p>
            </a>
        </div>
    
        <div class="d-flex flex-column justify-content-between align-items-center w-30 h-50 ">
            <h3>Redes Sociales</h3>
            <div class="redes">
    
                <a href="https://x.com/MiguelBayona26" target="_blank ">
                    <img src="../images/xImage.png" height="30px" alt="X" />
                </a>
                <a href="https://www.instagram.com/sergio_cuellar.11/" target="_blank ">
                    <img src="../images/instagram.png" height="30px" alt="Instagram" />
                </a>
                <a href="https://www.facebook.com/" target="_blank ">
                    <img src="../images/facebookimage.png" height="30px" alt="Facebook" />
                </a>
            </div>
        </div>
    
    </footer>   
</body>
</html>
