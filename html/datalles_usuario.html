<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mascotas</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/detalles_usuario.css" />
</head>
<body>
    <header>
    
        <!--Se diseña el menu de opciones por medio de un contenedor para que el usuario se pueda mover
                    tranquilamente por la pagina -->
        <div class="logoHeader">
            <img src="../images/LogoPetdiatria.png" height="150px" alt="Logo" />
        </div>
        <div class="containerops">
            <a href="instalaciones.html" class="opciones">Instalaciones</a>
            <a href="Promociones.html" class="opciones">Promociones</a>
            <a href="servicios.html" class="opciones">Servicios</a>
            <a href="contacto.html" class="opciones">Contacto</a>
            <div class="button-login-reg">
                <button type="submit" class="opcionesSignIn"> Sign In </button>
                <button type="submit" class="opcionesRegister"> Register </button>
            </div>
    
    
        </div>
    
    </header>
    <main>
        <div class="contenido" id="contenido">
            <h1>Información de <span th:text="${usuario.nombre}"></span></h1>
            <div class="info">
                <ul class="usuario-info">
                    <li><strong>Nombre:</strong> <span class="info-item nombre" th:text="${usuario.nombre}"></span></li>
                    <li><strong>Cedula:</strong> <span class="info-item raza" th:text="${usuario.cedula}"></span></li>
                    <li><strong>Correo:</strong> <span class="info-item edad" th:text="${usuario.correo}"></span></li>
                    <li><strong>Telefono:</strong> <span class="info-item peso" th:text="${usuario.celular}"></span></li>
                </ul>
            </div>

            <table class="table table-striped margin-top-50">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Raza</th>
                        <th>Edad</th>
                        <th>Peso</th>
                        <th>Foto</th>
                        <th>Enfermedad</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="mascota : ${mascotas}" >
                        <td th:text="${mascota.nombre}"></td>
                        <td th:text="${mascota.raza}"></td>
                        <td th:text="${mascota.edad}"></td>
                        <td th:text="${mascota.peso}"></td>
                        <td>
                            <img th:src="@{${mascota.foto}}" alt="Foto de la mascota" style="width: 100px; height: auto;">
                        </td>
                        <td th:text="${mascota.enfermedad}"></td>
                        <td th:text="${mascota.estado}"></td>
                    </tr>
                </tbody>
            </table>
            
        </div>        
    </main>
    
    
    <footer>
    
    
        <div class="copy">
    
            <p>Copyright &copy; 2024</p>
            <p>All rights reserved</p>
            <p>Direccion: Cra 7 #40 - 62</p>
    
        </div>
    
    
    
    
        <div class="nosotros">
            <h3>¿Quiénes somos?</h3>
            <img src="/images/ImagenFooter.jpeg" alt="Icono" class="icono">
            <a href="#contenido">
                <p>PetDiatria</p>
            </a>
        </div>
    
        <div class="d-flex flex-column justify-content-between align-items-center w-30 h-50 ">
            <h3>Redes Sociales</h3>
            <div class="redes">
    
                <a href="https://x.com/MiguelBayona26" target="_blank ">
                    <img src="../images/xImage.png" height="30px" alt="X" />
                </a>
                <a href="https://www.instagram.com/sergio_cuellar.11/" target="_blank ">
                    <img src="../images/instagram.png" height="30px" alt="Instagram" />
                </a>
                <a href="https://www.facebook.com/" target="_blank ">
                    <img src="../images/facebookimage.png" height="30px" alt="Facebook" />
                </a>
            </div>
        </div>
    
    </footer>

</body>
</html>
